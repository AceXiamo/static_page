<script>
  const fun = () => {
    return new Promise(r1 => {
      let arr = []
      const asyncFun = (key) => {
        return new Promise(r2 => {
          r2(key)
        })
      }
      arr.push(asyncFun(1))
      arr.push(asyncFun(2))
      arr.push(asyncFun(3))

      Promise.all(arr).then(res => {
        r1(res)
      })
    })
  }

  window.onload = async () => {
    console.log(await fun())
  }
</script>
