<script>
  window.addEventListener("DOMContentLoaded", () => {
    let btn = document.querySelector('.button-item'), container = document.querySelector('.page-container')
    btn.onclick = () => {
      if (!btn.classList.value.includes('button-active')) {
        btn.classList.add('button-active')
        container.classList.add('page-container-dark')
      } else {
        btn.classList.remove('button-active')
        container.classList.remove('page-container-dark')
      }
    }
  })
</script>
